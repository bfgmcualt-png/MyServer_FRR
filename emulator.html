<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokemon Fire Red Randomized</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #game {
      width: 960px;
      height: 640px;
      margin: auto;
    }

    canvas {
      width: 960px !important;
      height: 640px !important;
    }
  </style>
</head>
<body>

<div id="game"></div>

<script>
  EJS_player = "#game";
  EJS_core = "gba";
  EJS_gameName = "Pokemon Fire Red Randomized";
  EJS_color = "#ff0000";
  EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
  EJS_gameUrl = "Pokemon Fire Red Randomized 1.gba";

  // Lock everything
  EJS_disableFullscreen = true;
  EJS_pointerLock = false;
  EJS_autosize = false;
  EJS_resizeCanvas = false;
</script>

<script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>

</body>
</html>
