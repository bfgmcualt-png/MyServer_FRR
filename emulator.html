<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokemon Fire Red Randomized</title>

  <meta
    name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  >

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      touch-action: none;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #game {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      image-rendering: pixelated;
      background: black;
      aspect-ratio: 3 / 2;
    }

    /* ======================
       DEVICE-SPECIFIC RULES
       ====================== */

    /* iPhone */
    body.iphone canvas {
      width: 100vw;
      height: auto;
      max-height: 100vh;
    }

    /* iPad */
    body.ipad canvas {
      width: auto;
      height: 100vh;
      max-width: 100vw;
    }

    /* Desktop */
    body.desktop canvas {
      width: 960px;
      height: 640px;
      max-width: 100vw;
      max-height: 100vh;
    }

    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }
  </style>
</head>

<body>

<div id="game"></div>

<script>
  /* ===== DEVICE DETECTION ===== */
  const ua = navigator.userAgent;
  const isIPhone = /iPhone/.test(ua);
  const isIPad = /iPad/.test(ua) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
  const isIOS = isIPhone || isIPad;

  if (isIPhone) document.body.classList.add("iphone");
  else if (isIPad) document.body.classList.add("ipad");
  else document.body.classList.add("desktop");

  /* ===== EmulatorJS Config ===== */
  EJS_player = "#game";
  EJS_core = "gba";
  EJS_gameName = "Pokemon Fire Red Randomized";
  EJS_color = "#ff0000";

  EJS_gameUrl =
    "https://raw.githubusercontent.com/bfgmcualt-png/MyServer_FRR/main/pokemon.gba";

  EJS_pathtodata =
    "https://cdn.emulatorjs.org/stable/data/";

  EJS_autosize = false; // we control sizing manually
  EJS_pointerLock = false;
  EJS_disableFullscreen = false;
</script>

<script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>

</body>
</html>
