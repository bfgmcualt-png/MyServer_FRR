<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokemon Fire Red Randomized</title>

  <meta
    name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  >

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      touch-action: none;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #game {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      image-rendering: pixelated;
      background: black;
      aspect-ratio: 3 / 2;
    }

    /* DEVICE SIZING */
    body.iphone canvas {
      width: 100vw;
      height: auto;
      max-height: 100vh;
    }

    body.ipad canvas {
      width: auto;
      height: 100vh;
      max-width: 100vw;
    }

    body.desktop canvas {
      width: 960px;
      height: 640px;
      max-width: 100vw;
      max-height: 100vh;
    }

    /* START OVERLAY */
    #startOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #startBtn {
      font-size: 24px;
      padding: 16px 28px;
      cursor: pointer;
    }

    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }
  </style>
</head>

<body>

<!-- START BUTTON -->
<div id="startOverlay">
  <button id="startBtn">â–¶ Start Game</button>
</div>

<!-- EMULATOR -->
<div id="game"></div>

<script>
  /* ===== DEVICE DETECTION ===== */
  const ua = navigator.userAgent;
  const isIPhone = /iPhone/.test(ua);
  const isIPad =
    /iPad/.test(ua) ||
    (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);

  if (isIPhone) document.body.classList.add("iphone");
  else if (isIPad) document.body.classList.add("ipad");
  else document.body.classList.add("desktop");

  /* ===== START BUTTON HANDLER ===== */
  document.getElementById("startBtn").addEventListener("click", () => {
    document.getElementById("startOverlay").remove();
  });

  /* ===== EmulatorJS CONFIG ===== */
  EJS_player = "#game";
  EJS_core = "gba";
  EJS_gameName = "Pokemon Fire Red Randomized";
  EJS_color = "#ff0000";

  EJS_gameUrl =
    "https://raw.githubusercontent.com/bfgmcualt-png/MyServer_FRR/main/pokemon.gba";

  EJS_pathtodata =
    "https://cdn.emulatorjs.org/stable/data/";

  /* We control sizing ourselves */
  EJS_autosize = false;
  EJS_pointerLock = false;
  EJS_disableFullscreen = false;
</script>

<script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>

</body>
</html>
