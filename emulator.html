<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokemon Fire Red Randomized</title>

  <meta
    name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  >

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      touch-action: none;
    }

    #game {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      image-rendering: pixelated;
      background: black;

      max-width: 100%;
      max-height: 100%;
      width: auto !important;
      height: auto !important;
      aspect-ratio: 3 / 2;
    }

    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }
  </style>
</head>

<body>

<div id="game"></div>

<script>
  /* ===== EmulatorJS DIRECT ROM CONFIG ===== */
  EJS_player = "#game";
  EJS_core = "gba";
  EJS_gameName = "Pokemon Fire Red Randomized";
  EJS_color = "#ff0000";

  /* DIRECT .GBA (iOS SAFE) */
  EJS_gameUrl =
    "https://raw.githubusercontent.com/bfgmcualt-png/MyServer_FRR/main/pokemon.gba";

  EJS_pathtodata =
    "https://cdn.emulatorjs.org/stable/data/";

  /* Stability */
  EJS_autosize = true;
  EJS_pointerLock = false;
  EJS_disableFullscreen = false;
</script>

<script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>

</body>
</html>
