<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokemon Fire Red Randomized</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      touch-action: none;
    }

    #game {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      image-rendering: pixelated;
      max-width: 100vw;
      max-height: 100vh;
      width: auto !important;
      height: auto !important;
      aspect-ratio: 3 / 2; /* GBA */
    }
  </style>
</head>

<body>

<div id="game"></div>

<script>
  /* ===== EmulatorJS Config ===== */
  EJS_player = "#game";
  EJS_core = "gba";
  EJS_gameName = "Pokemon Fire Red Randomized";
  EJS_color = "#ff0000";

  /* IMPORTANT: direct RAW rom, no zip */
  EJS_gameUrl =
    "https://raw.githubusercontent.com/bfgmcualt-png/MyServer_FRR/main/pokemon.gba";

  EJS_pathtodata =
    "https://cdn.emulatorjs.org/stable/data/";

  /* Mobile / iOS safe settings */
  EJS_autosize = true;
  EJS_pointerLock = false;
  EJS_disableFullscreen = false;
</script>

<script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>

</body>
</html>
