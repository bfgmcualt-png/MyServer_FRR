<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokemon Fire Red Randomized</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    /* Center emulator */
    #game {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Emulator slightly smaller than page */
    canvas {
      image-rendering: pixelated;
      width: 90vw !important;
      height: auto !important;
      max-height: 90vh;
      aspect-ratio: 3 / 2;
      background: black;
    }
  </style>
</head>

<body>

<div id="game"></div>

<script>
  /* ===== EmulatorJS CONFIG ===== */
  EJS_player = "#game";
  EJS_core = "gba";
  EJS_gameName = "Pokemon Fire Red Randomized";
  EJS_color = "#ff0000";

  EJS_pathtodata =
    "https://cdn.emulatorjs.org/stable/data/";

  EJS_gameUrl =
    "https://raw.githubusercontent.com/bfgmcualt-png/MyServer_FRR/main/Pokemon%20Fire%20Red%20Randomized%201.gba";

  /* ===== GITHUB PAGES STABILITY FLAGS ===== */
  EJS_disableFullscreen = true;
  EJS_pointerLock = false;
  EJS_autosize = false;
  EJS_resizeCanvas = false;
  EJS_showControls = false;

  /* Prevent history-triggered reloads */
  window.history.replaceState(null, "", window.location.href);
</script>

<script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>

</body>
</html>
